server:
  port: 8988
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    eureka-server-u-r-l-context: http://${eureka.instance.hostname}:${server.port}/eureka
  server:
    enable-self-preservation: false
spring:
  application:
    name: eureka-server

